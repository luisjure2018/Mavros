<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de Mavros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="blason-container">
        <img src="img/blason.jpg" id="blason" alt="Blasón de la casa Blackmont">
    </div>
    <div id="contenido" style="display:none;">
        <header>
            <h1 id="titulo-personaje">Mavros</h1>
        </header>
        <div class="perfil">
            <img src="img/personaje.jpg" alt="Mavros">
            <div class="descripcion">
                <p>Aquí va una breve descripción del personaje.</p>
            </div>
        </div>
        <div class="botones-episodios">
            <!-- Botones para episodios -->
            <button class="episodio-btn" data-episodio="1" style="background-image: url('img/episodio1.jpg');">Episodio 1</button>
            <button class="episodio-btn" data-episodio="2" style="background-image: url('img/episodio2.jpg');">Episodio 2</button>
            <!-- Añadir más botones según sea necesario -->
        </div>
        <div id="contenido-episodio" style="display:none;">
            <h2 id="titulo-episodio"></h2>
            <div id="texto-episodio">
                <!-- Aquí va el contenido del episodio -->
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
