<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de Mavros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blason-container">
        <img src="img/blason_izq.jpg" id="blason-izq" alt="Blasón de la casa Blackmont">
        <img src="img/blason_der.jpg" id="blason-der" alt="Blasón de la casa Blackmont">
    </div>
    <div id="contenido" style="display:none;">
        <header>
            <h1 id="titulo-personaje">Mavros</h1> <!-- Nombre del personaje -->
        </header>
        <div class="perfil">
            <img src="img/personaje.jpg" alt="Mavros">
            <div class="descripcion" id="descripcion">
                <p><!-- Aquí va la breve descripción del personaje. --></p>
            </div>
        </div>
        <div class="botones-episodios">
            <button class="episodio-btn" data-episodio="1" style="background-image: url('img/episodio1.jpg');">1. Un Encargo Imprevisto</button>
            <button class="episodio-btn" data-episodio="2" style="background-image: url('img/episodio2.jpg');">Episodio 2</button>
            <button class="episodio-btn" data-episodio="3" style="background-image: url('img/episodio3.jpg');">Episodio 3</button>
            <button class="episodio-btn" data-episodio="4" style="background-image: url('img/episodio4.jpg');">Episodio 4</button>
            <button class="episodio-btn" data-episodio="5" style="background-image: url('img/episodio5.jpg');">Episodio 5</button>
            <button class="episodio-btn" data-episodio="6" style="background-image: url('img/episodio6.jpg');">Episodio 6</button>
            <button class="episodio-btn" data-episodio="7" style="background-image: url('img/episodio7.jpg');">Episodio 7</button>
            <button class="return-btn" id="return-btn">Return</button> <!-- Botón para volver al estado original -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
