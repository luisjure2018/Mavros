<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de Mavros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blason-container">
        <img src="img/blason_izq.jpg" id="blason-izq" alt="Blasón de la casa Blackmont">
        <img src="img/blason_der.jpg" id="blason-der" alt="Blasón de la casa Blackmont">
    </div>
    <div id="contenido" style="display:none;">
        <header>
            <h1 id="titulo-personaje">Mavros</h1> <!-- Nombre del personaje -->
        </header>
        <div class="perfil">
            <img src="img/personaje.jpg" alt="Mavros">
            <div class="descripcion" id="descripcion">
                <p><!-- Aquí va la breve descripción del personaje. --></p>
            </div>
        </div>
        <div class="botones-episodios">
            <button class="episodio-btn" data-episodio="1" style="background-image: url('img/boton1.jpg');"><span>1. Un Encargo Imprevisto</span></button>
            <button class="episodio-btn" data-episodio="2" style="background-image: url('img/boton2.jpg');"><span>2. La Tripulación</span></button>
            <button class="episodio-btn" data-episodio="3" style="background-image: url('img/boton3.jpg');"><span>3. Aventura Tyroshi</span></button>
            <button class="episodio-btn" data-episodio="4" style="background-image: url('img/boton4.jpg');"><span>4. El Precio del Oro</span></button>
            <button class="episodio-btn" data-episodio="5" style="background-image: url('img/boton5.jpg');"><span>5. Dulce Quimera</span></button>
            <button class="episodio-btn" data-episodio="6" style="background-image: url('img/boton6.jpg');"><span>6. El Castigo del Mar</span></button>
            <button class="episodio-btn" data-episodio="7" style="background-image: url('img/boton7.jpg');"><span>7. El Carroñero de Blackmont</span></button>
             <button class="return-btn" id="return-btn"></button> <!-- Botón para volver al estado original -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
